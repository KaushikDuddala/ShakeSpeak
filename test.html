<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShakeSpeak</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
  }
  .logo {
    background-color: purple;
    border-radius: 50%;
    width: 100px;
    height: 100px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    font-weight: bold;
  }
  .spice-level {
    display: flex;
    align-items: center;
    font-size: 14px;
  }
  .spice-slider {
    width: 100%;
    margin: 0 10px;
  }
  .response-box {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<div class="header">
  <a href="#">Home Page</a>
  <a href="#">Learn Shakespeare</a>
</div>

<div class="logo">
  ShakeSpeak
</div>

<div class="response-box">
  Type Response Here...
</div>

<div class="spice-level">
  <span>Low<br>(less advanced words)</span>
  <input type="range" class="spice-slider" min="0" max="100">
  <span>High<br>(more advanced words)</span>
</div>

</body>
</html>
